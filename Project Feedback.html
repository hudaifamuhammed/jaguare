    <h1>FeedBack</h1>
    <form action="">
      <fieldset>
        <legend>User Information</legend>
        <br>
        <div>
            <label for="UserName">User Name</label>
            <input type="text" id="UserName">
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email">
        </div>
        <br>
        <div>
            <label for="Number">Agr</label>
            <input type="number" id="Number" min="18" max="45">
        </div>
        <br>
        <div>
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB">
        </div>
        <br>
        <div>
            <span>Gender</span>
            <input name="gender" type="radio" id="male">
            <label for="male">Male</label>
            <input name="gender" type="radio" id="male">
            <label for="male">Female</label>
            <input name="gender" type="radio" id="male">
            <label for="male">N/A</label>
        </div>
        <br>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="photo">Profile Pic</label>
            <input type="file" id="photo">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password">
        </div>
        <br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Preferences</legend>
        <div>Favorite Food
            <input type="checkbox" id="apple">
            <label for="apple">Apple</label>
            <input type="checkbox" id="orange">
            <label for="orange">Orange</label>
        </div>
        <br>
        <div>
            <label for="size">Pizza Size</label>
            <select name="size" id="size" multiple>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <br>
        <div>
            <label for="flavour">Ice Cream Flavoure</label>
            <input list="flavour">
            <datalist id="flavour">
                <option value="Chocolate"></option>
                <option value="Caramel"></option>
                <option value="Coconut"></option>
                <option value="Blueberry"></option>
                <option value="Strewberry"></option>
                <option value="Vanilla"></option>
            </datalist>
        </div>
      </fieldset>
      <input type="submit">
      <input type="reset">
    </form>
